<!DOCTYPE html>
<html>
<head>
    <title>Welcome Page</title>
    <style>
        body {
            background: linear-gradient(to bottom, #131212, #010101);
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .form-container {
            background-color: gray;
            padding: 20px;
            border-radius: 10px;
            justify-content: center;
        }
        
        .form-container label,
        .form-container input,
        .form-container button {
            display: block;
            margin-bottom: 10px;
        }
        
        .form-container button {
            margin-left: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Welcome to AudioKani</h1>
            <form id="api-form">
                <label for="api-key">API Key:</label>
                <input type="text" id="api-key" name="api-key" required>
                <button type="submit">Start</button>
            </form>
            
            <table id="grid-container" style="display: none; text-align: center;">
                <tr>
                    <td><button id="audio">Audio</button></td>
                    <td><input type="text" id="guess" placeholder="Type kanji"></td>
                    <td><button id="submitans">Submit\Skip</button></td>
                </tr>
                
                <tr class="grid-item">
                    <td><h3 id="hint1">Hint</h3></td>
                    <td><button id="getint1">Get Hint</button></td>
                </tr>
                <tr class="grid-item">
                    <td><h3 id="hint2">Hint</h3></td>
                    <td><button id="getint2">Get Hint</button></td>
                </tr>
                <tr class="grid-item">
                    <td><h3 id="hint3">Hint</h3></td>
                    <td><button id="getint3">Get Hint</button></td>
                </tr>
                <tr class="grid-item">
                    <td><h1>Streak :D : </h1></td>
                    <td><h3 id="streak">0</h3></td>
            </table>
        </div>
    </div>
    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
